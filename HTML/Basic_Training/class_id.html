<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class & ID</title>
    <style>
        /* อ้างอิงไปที่ h1  */
        h1{
            color: brown;
        }
        /* อ้างอิงไปที่ class */
        .b{
            color: forestgreen; 
        }
        /* อ้างอิงไปที่ id */
        #a{
            color: darkblue;
        }
        .a{
            background-color: coral;
        }
    </style>
</head>
<body>
    <h1 class="a" id="a">May Jarung</h1>
    <h1 class="a" id="b">May Jarung</h1>
    <h1 class="b" id="c">May Jarung</h1>
    <h1 class="b" id="d">May Jarung</h1>
    <h1 class="c" id="e">May Jarung</h1>

    <div class="b">
        MAY CUTE MAK
    </div>

    <span class="a">
        DEE KOR NARAK
    </span>

    <br/>
    <a href="page1.html style="color:darkslategrey"">กลับหน้าแรก</a>
</body>
</html>
