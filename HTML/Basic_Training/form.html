<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียน</title>
</head>
<body>
    <h1 style="color:darkslategrey">แบบฟอร์มลงทะเบียน</h1>
    <form>
        <!---------------------------------------- form แบบ input ------------------------------------------------->
        <div>
            <label for="Firstname">Firstname</label> <!-- ป้ายกำกับว่าให้กรอกอะไร -->
            <!-- ช่อง input เอาไว้ใส่ข้อมูล type เลือกอะไรก็ได้แต่ใส่ชื่อเลยเลือก text , placeholder = คำอธิบายในช่อง Input อีกที-->
            <input type="text" name="fname" placeholder="ใส่ชื่อสิไอ่สัส" required> 
        </div>
        <div>
            <label for="Lastname">Lastname</label> 
            <!-- ช่อง input เอาไว้ใส่ข้อมูล type เลือกอะไรก็ได้แต่ใส่นามสกุลเลยเลือก text -->
            <input type="text" name="lname" placeholder="ใส่นามสกุลด้วยจ้า" required> 
        </div>
        <div>
            <label for="Email">Email</label>
            <!-- ช่อง input เอาไว้ใส่ข้อมูล type เลือกอะไรก็ได้แต่ใส่ email เลยเลือก email -->
            <input type="email" name="email" placeholder="อีเมลด้วยจ้า" required> 
        </div>
        <div>
            <label for="password">password</label> 
            <!-- ช่อง input เอาไว้ใส่ข้อมูล type เลือกอะไรก็ได้แต่ใส่ password เลยเลือก password -->
            <input type="password" name="password" placeholder="ระบุรหัสผ่าน" required> 
        </div>
        <!-- textarea = พื้นที่พิมพ์ได้เยอะตาม space ที่กำหนดไว้คือ cols x rows (กว้าง x ยาว) เป็นช่องใหญ่ๆ -->
        <textarea name="" cols="20" rows="5"></textarea>
        <div>
            <label for="Number">Age</label> 
            <!-- ช่อง input เอาไว้ใส่ข้อมูล type เลือกอะไรก็ได้แต่ใส่ age เลยเลือก number -->
            <input type="number" name="Age" placeholder="กรอกอายุ" value="1" min="0" max="100"> 
        </div>
        <div>
            <label for="Date">Date</label> 
            <!-- ช่อง input เอาไว้ใส่ข้อมูล type เลือกอะไรก็ได้แต่ใส่ date เลยเลือก date -->
            <input type="date" name="Birthday Date" placeholder="เลือกวันเกิด"> 
        </div>
        <div>
            <label for="tel">Tel</label> 
            <!-- ช่อง input เอาไว้ใส่ข้อมูล type เลือกอะไรก็ได้แต่ใส่ Tel เลยเลือก tel -->
            <input type="tel" name="Tel" placeholder="กรอกเบอร์มือถือ"> 
        </div>
        <div>
            <label for="like color">Color like</label> 
            <!-- ช่อง input เอาไว้ใส่ข้อมูล type เลือกอะไรก็ได้แต่ใส่สีที่ชอบ เลยเลือก color -->
            <input type="color" name="Color" placeholder="เลือกสี" > 
        </div>
        <div>
            <label for="range">Range Number</label> 
            <!-- ช่อง input เอาไว้ใส่ข้อมูล type เลือกอะไรก็ได้แต่ใเลือกช่วงเลข เลยเลือก range -->
            <input type="range" name="range" placeholder="เลือกช่วงเลข" > 
        </div>
        <!---------------------------------------- form แบบ input ------------------------------------------------->
        <!---------------------------------------- form แบบ select ------------------------------------------------>
        <div>
            <label for="Educated">Educated</label>
            <select name="Educated" id="">
                <!-- ในนี้คือ list ตัวเลือก ถ้าใส่ select ไปด้วยจะเป็นการตั้ง default ตัวเลือกตอนโชว์ในเว็บ -->
                <!-- Drop Down / Selected Option -->
                <option value="มัธยมศึกษา">มัธยมศึกษา</option>
                <option value="ปริญญาตรี">ปริญญาตรี</option>
                <option value="ปริญญาโท">ปริญญาโท</option>
                <option value="ปริญญาเอก" selected>ปริญญาเอก</option>
            </select>
        </div>
        <div>
            <label for="gender">Gender</label>
            <!-- radio ตัวเลือกที่เลือก choice ได้เพียง choice เดียว , จิ้มปุ่มเลือก-->
            <!-- ต้องกำหนด name="" ให้เหมือนกัน -->
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">FeMale
            <input type="radio" name="gender">Other
        </div>
        <div>
            <label for="สิ่งที่ชอบ">สิ่งที่ชอบ</label>
            <!-- Check Box เลือกได้หลากหลายรูปแบบ หลายตัวเลือก หลาย choice -->
            <input type="checkbox" name="fav">ดี้
            <input type="checkbox" name="fav">ธนทัต
            <input type="checkbox" name="fav">จงกิตติ
            <input type="checkbox" name="fav">เป็ดสีจมปูว
            <input type="checkbox" name="fav">ซาลาเปา
            <input type="checkbox" name="fav">ฝอยขัดหม้อ
            <input type="checkbox" name="fav">อื่นๆ
        </div>
        <div>
            <label for="แนบไฟล์">แนบไฟล์</label>
            <input type="file">
        </div>
        <!---------------------------------------- form แบบ select ------------------------------------------------>
        <!---------------------------------------- form แบบแนบ link มั้ง -------------------------------------------->
        <div>
            <label for="แนบ link">แนบ Link</label>
            <input type="url">
        </div>
        <!---------------------------------------- form แบบแนบ link มั้ง -------------------------------------------->
        <!---------------------------------------- form แบบสร้างปุ่ม Submit กับ Reset --------------------------------->
        <div>
            <!-- สร้างปุ่มจาก input หรือ button ก็ได้ -->
            <input type="submit" name="" id="" value="Submit">
            <button type="reset">Reset</button>
        </div>
        <!---------------------------------------- form แบบสร้างปุ่ม Submit กับ Reset --------------------------------->
        <a href="page1.html" style="color: blueviolet">กลับหน้าแรก</a>
    </form>
</body>
</html>
