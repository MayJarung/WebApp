<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise001_2</title>
</head>
<body>
    <form>
        <fieldset>
            <legend><i>Contact Information</i></legend>
                <div>
                    <label for="firstname">First name:</label>
                    <input type="text" required>
                </div>
                <div>
                    <label for="lastname">Last name:</label>
                    <input type="text" required>
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" required>
                </div>
        </fieldset>
        <fieldset>
            <legend><i>Competition Question</i></legend>
                <div>
                    <label for="ans">How tall is the Eiffel Tower in Paris, France?</label><br>
                    <input type="radio" name="ans">584ft<br>
                    <input type="radio" name="ans">784ft<br>
                    <input type="radio" name="ans">984ft<br>
                    <input type="radio" name="ans">1184ft<br>
                </div>
        </fieldset>
        <fieldset>
            <legend><i>Tiebreaker Question</i></legend>
            <div>
                <label>In 25 words or less, say why you would like to win $10,000:</label>
            </div>
            <textarea name="" cols="40" rows="10"></textarea>
        </fieldset>
        <fieldset>
            <legend><i>Enter competition</i></legend>
            <input type="submit" value="Enter Competition">
        </fieldset>
    </form>
</body>
</html>
